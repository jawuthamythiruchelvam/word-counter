<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>length convertor</title>
</head>
<body>
    <div class="box">
        <h1 id="heading">para length</h1>
        <div id="input">
            <textarea placeholder="enter the paragraph"></textarea>
        </div>
        <button type="submit" onclick="convert()">NO of words</button>
        <div id="output">

        </div>
    </div>
    
    <script>
        function convert(){
           let text=document.querySelector("#input textarea").value
           let array=text.split(/\s+|[,.!]+/)
            let length=array.length
            let output=document.querySelector("#output") 
            output.innerHTML=length
        }


    </script>
    
</body>
</html>
